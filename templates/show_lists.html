{% extends "base_page.html" %}

{% block page-title %}
    Списки слов
{% endblock %}

{% block page-lead %}
    Отметьте список, который вы хотели бы изучить.
{% endblock %}

{% block content %}
    <div class="row g-5" id="project-contents">
        <div class="col-md-7 col-lg-8 my-lg-5">

                <div class="row g-3">
                    <div class="table-responsive">
                    <form method="post" action="/show-one-list">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col" class="py-3">Имя списка</th>
                                <th scope="col" class="py-3"></th>
                            </tr>
                            </thead>

                            <tbody>
                            {% for list in lists %}
                                <tr>
                                    <td class="py-3">{{ list|safe }}</td>
                                    <td class="py-3">
                                        <input class="form-check-input me-1" type="radio" name='item' id="item"
                                               value="{{ list|safe }}" aria-label="...">
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        <button type=submit class="btn btn-outline-info" formaction="/show-one-list">Готово</button>
                    </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
