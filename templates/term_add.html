{% extends "base_page.html" %}

{% block page-title %}
Добавить слово
{% endblock %}

{% block page-lead %}
<br/>
    <p><i>Случайное слово или фраза: {{ w }} - {{ tr }}</i></p>
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="project-contents">
    <form method="post" action="/send-term">
        <div class="row px-5 py-2">
            <h3>Ваши контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Ваше имя:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Иван" value required>
            </div>
            <div class="col-md-6">
                <label for="email">Ваш контактный email:</label>
                <input type="text" class="form-control input-lg" name="email" id="email" placeholder="ivan@ivanov.com" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <h3>Ваше слово</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="new_term">Слово</label>
                <input type="text" class="form-control input-lg" name="new_term" id="new_term">
            </div>
            <div class="col-md-4">
                <label for="new_term">Часть речи</label>
                <input type="text" class="form-control input-lg" name="pos" id="pos">
            </div>
            <div class="col-md-8">
                <label for="new_definition">Объяснение термина</label>
                <textarea type="text" class="form-control input-lg" name="new_definition" id="new_definition" aria-describedby="definition_note" rows="3"></textarea>
            </div>
        </div>
        <div class="row px-5 py-2">
            <button class="btn btn-outline-info" href="/send-term" type="submit">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
